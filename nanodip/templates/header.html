<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <head>
        <title>
        NanoDiP Version {{version}}
        </title>
        {% if autorefresh > 0 %}
        <meta http-equiv="refresh" content="{{autorefresh}}">
        {% endif %}

    </head>
    <body>
        <table border=0 cellpadding=2>
            <tr>
                <td>
                    <img src="static/img/EpiDiP_Logo_01.png" width="40px" height="40px">
                </td>
                {% for key, value in menu.items() %}
                <td bgcolor="{{"#E0E0E0" if current_page == key else "white"}}">
                    <b>
                    <a href="{{key}}" title="{{value[1]}}">{{value[0]}}</a>
                    </b>
                </td>
                {% endfor %}
            </tr>
        </table>
        <br>
    </body>
</html>
