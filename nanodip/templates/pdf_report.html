<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Report</title>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>

<h1>
  <img src="{{logo_path}}" width="30px" align="top">&nbsp;&nbsp;
  NanoDiP Report for Sample {{sample_name}}
</h1>
<table border="0">
  <tr>
    <td width="100">Generated on</td>
    <td width="10">:</td>
    <td>{{sys_name}} / {{date}}</td>
  </tr>
  <tr>
    <td>Detected barcode</td>
    <td>:</td>
    <td>{{barcode}}</td>
  </tr>
  <tr>
    <td>Valid reads</td>
    <td>:</td>
    <td>{{reads}}</td>
  </tr>
  <tr>
    <td>450K overlap CpG count</td>
    <td>:</td>
    <td>{{cpg_overlap_cnt}}</td>
  </tr>
  <tr>
    <td>Reference data</td>
    <td>:</td>
    <td>{{reference}}</td>
  </tr>
</table>

<hr>

<table border="0">
  <tr>
    <td valign="top"><b>Methylation UMAP plot</b>
      <img src="{{umap_path}}" width="350">
    </td>
    <td valign="top"><b>Methylation UMAP Score</b>
      <img src="{{pie_chart_path}}" width="350">
    </td>
  </tr>
</table>

<hr>

<b>Copy number plot</b>
<img src="{{cnv_path}}" width="700">

</body>

<html>
